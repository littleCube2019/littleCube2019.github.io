<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vim Emmet 常用手冊</title>
	<style>
	div {
		text-align:center
	}
	
	</style>

</head>
<body>
	<div class="grid">
		<h1>簡介</h1>
		<p>是一個能方便寫靜態網頁的vim插件<br>
		<a href="https://github.com/mattn/emmet-vim">參照這裡</a>
		做安裝與基本設定</p>
	</div>
	<div class="grid">
		<p>Hotkey + ,（以下稱作補全鍵） 能做很多快速的補全</p>
		<p>常見規則如下</p>
		<ul>

			<li>一定是在指令結束的後一個字元補全  如 html:5_ 在底線位置按補全,
			可以造出整個html5架構</li>
			<li>*n 可以重復造出架構n次, 如 div*3 可以補全成三個div</li>
			<li>指令部份中間不可有空白, 如 div.c#i*5 可以補全成五個class = c id=i 的div </li>
		</ul>
	</div>
	<div class="grid"></div>
	<div class="grid"></div>
	<div class="grid"></div>
</body>
</html>
