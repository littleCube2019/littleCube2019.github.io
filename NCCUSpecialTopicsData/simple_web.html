<style type="text/css">
    body{
        margin:0 auto;
        align-items: center;
    }
    .buttonOverlay {
        width: 40px;
        height: 15px;
        padding: 10px 25px;
        position: relative;
        color: #fff;
        text-align: center;
    }

    .buttonOverlay::before {
        content: '';
        position: absolute;
        height: 100%;
        width: 100%;
        top: 5px;
        right: 5px;
        background-color: #3C3C3C;
        z-index: -1;
        transition: transform .2s ease-in-out;
    }

    .buttonOverlay::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border: 1px solid #474E51;
    }

    .buttonOverlay:hover::before {
        transform: translate(6px, -4px);
    }
    .center{
        text-align: center;
    }
    .search-box {
        margin: 0 auto;
        text-align: center;
        border: solid 5px black;
        display: inline-block;
        position: relative;
        border-radius: 50px;
    }
    .search-box input[type="text"] {
        font-family: Raleway, sans-serif;
        font-size: 20px;
        font-weight: bold;
        width: 50px;
        height: 50px;
        padding: 5px 40px 5px 10px;
        border: none;
        box-sizing: border-box;
        border-radius: 50px;
        transition: width 800ms cubic-bezier(0.5, -0.5, 0.5, 0.5) 600ms;
    }
    .search-box input[type="text"]:focus {
        outline: none;
    }
    .search-box input[type="text"]:focus, .search-box input[type="text"]:not(:placeholder-shown) {
        width: 300px;
        transition: width 800ms cubic-bezier(0.5, -0.5, 0.5, 1.5);
    }
    .search-box input[type="text"]:focus + span, .search-box input[type="text"]:not(:placeholder-shown) + span {
        bottom: 13px;
        right: 10px;
        transition: bottom 300ms ease-out 800ms, right 300ms ease-out 800ms;
    }
    .search-box input[type="text"]:focus + span:after, .search-box input[type="text"]:not(:placeholder-shown) + span:after {
        top: 0;
        right: 10px;
        opacity: 1;
        transition: top 300ms ease-out 1100ms, right 300ms ease-out 1100ms, opacity 300ms ease 1100ms;
    }
    .search-box span {
        width: 25px;
        height: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        bottom: -13px;
        right: -15px;
        transition: bottom 300ms ease-out 300ms, right 300ms ease-out 300ms;
    }
    .search-box span:before, .search-box span:after {
        content: '';
        height: 25px;
        border-left: solid 5px black;
        position: absolute;
        transform: rotate(-45deg);
    }
    .search-box span:after {
        transform: rotate(45deg);
        opacity: 0;
        top: -20px;
        right: -10px;
        transition: top 300ms ease-out, right 300ms ease-out, opacity 300ms ease-out;
    }
</style>
